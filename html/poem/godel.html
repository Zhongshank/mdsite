<pre><code>你說我做不到，

或許，我無法否認。

但是，你說全世界的人都做不到，

這點，我要抗議。

無奈，你的數學，

證明了，

做得到的人，

所說的，

不過是一堆謊言而已，

我，只好選擇，沉默。
