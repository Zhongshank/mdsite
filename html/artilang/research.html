      <div id="mdBox"><h1 id="-">人造語的研究</h1>
<p>雖然人造語有嚴格的語法，但《格位的自動填充》顯然還是個未完全解決的問題。</p>
<p>不過只要人的腦袋能正確理解，就算程式沒有理解也還好！</p>
<p>我們可能利用《格位指示語》並加上《邏輯語 lojban 中的格位框架》來打造《格位的自動填充程式》。</p>
